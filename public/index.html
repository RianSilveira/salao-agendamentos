<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#6a1b9a">
<link rel="icon" href="/icon-192.png">
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/service-worker.js');
  }
</script>
  <title>Agendamentos - Salão de Beleza</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1><i class="fas fa-calendar-alt"></i> Agendamentos</h1>
      <p>Sistema de agendamento para salão de beleza</p>
    </header>

    <main class="main-content">
      <!-- Gerenciar Procedimentos -->
      <div class="card">
        <h2><i class="fas fa-list"></i> Gerenciar Procedimentos</h2>
        <form id="procedimentoForm">
          <div class="form-group">
            <label for="novoProcedimento">Adicionar Procedimento</label>
            <input type="text" id="novoProcedimento" placeholder="Ex: Design de Sobrancelha" required>
          </div>
          <button type="submit" class="btn-submit"><i class="fas fa-plus"></i> Adicionar</button>
        </form>
        <ul id="listaProcedimentos"></ul>
      </div>

      <!-- Novo Agendamento -->
      <div class="card">
        <h2><i class="fas fa-plus-circle"></i> Novo Agendamento</h2>
        <form id="agendamentoForm">
          <div class="form-group">
            <label for="nome_cliente"><i class="fas fa-user"></i> Nome do Cliente</label>
            <input type="text" id="nome_cliente" required>
          </div>
          <div class="form-group">
            <label for="telefone"><i class="fas fa-phone"></i> Telefone (DDD+Número)</label>
            <input type="tel" id="telefone" placeholder="11999999999" required>
          </div>
          <div class="form-group">
            <label><i class="fas fa-spa"></i> Procedimentos</label>
            <div id="procedimentosCheckboxes" class="checkbox-group"></div>
          </div>
          <div class="form-group">
            <label for="horario_marcacao"><i class="fas fa-clock"></i> Data e Hora</label>
            <input type="datetime-local" id="horario_marcacao" required>
          </div>
          <div class="form-group">
            <label for="observacoes"><i class="fas fa-edit"></i> Observações</label>
            <textarea id="observacoes" rows="3"></textarea>
          </div>
          <button type="submit" class="btn-submit"><i class="fas fa-save"></i> Agendar</button>
        </form>
      </div>

      <!-- Abas por Data e Lista -->
      <div class="card" style="grid-column: span 2;">
        <h2><i class="fas fa-calendar-day"></i> Agendamentos por Data</h2>
        <div class="date-tabs" id="dateTabs"></div>
        <div id="listaAgendamentos"><p>Selecione uma data acima.</p></div>
      </div>
    </main>

    <footer class="footer">
      <p>Sistema © <span id="current-year"></span></p>
    </footer>
  </div>

  <!-- Modal de Edição -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="editCloseBtn">&times;</span>
      <div class="modal-header">Editar Agendamento</div>
      <form id="editForm">
        <input type="hidden" id="edit_id">
        <div class="modal-form-group">
          <label for="edit_nome_cliente"><i class="fas fa-user"></i> Nome do Cliente</label>
          <input type="text" id="edit_nome_cliente" required>
        </div>
        <div class="modal-form-group">
          <label for="edit_telefone"><i class="fas fa-phone"></i> Telefone</label>
          <input type="tel" id="edit_telefone" required>
        </div>
        <div class="modal-form-group">
            <label><i class="fas fa-spa"></i> Procedimentos</label>
            <div id="editProcedimentosCheckboxes" class="checkbox-group"></div>
          </div>
          
        <div class="modal-form-group">
          <label for="edit_horario"><i class="fas fa-clock"></i> Data e Hora</label>
          <input type="datetime-local" id="edit_horario" required>
        </div>
        <div class="modal-form-group">
          <label for="edit_observacoes"><i class="fas fa-edit"></i> Observações</label>
          <textarea id="edit_observacoes" rows="3"></textarea>
        </div>
        <div class="modal-actions">
          <button type="button" class="btn-cancel" id="editCancelBtn">Cancelar</button>
          <button type="submit" class="btn-submit">Salvar Alterações</button>
        </div>
      </form>
    </div>
  </div>

  <div id="notification" class="notification hidden"></div>
  <script src="script.js"></script>
</body>
</html>
